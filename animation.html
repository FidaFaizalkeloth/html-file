<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.c1{
background-color: green;
width: 100px;
height: 100px;
position: absolute;
animation-name: move;
animation-duration: 4s;
animation-delay: 2s;

}

@keyframes move{
0%{
    left:0px;
top: 0px;
}
25%{
left:150px;
top:0px;
}
50%{
top:150px;
left:150px;

}
75%{
left:0px;
top:150px;
}
100%{
    left:0px;
    top:0px;
}
}













</style>




</head>
<body>
    <div class="c1">lorem</div>
</body>
</html>
