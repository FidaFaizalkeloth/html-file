<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 200px;
            position: absolute;
            margin: 200px;
border-radius: 10px;
            animation-name: move;
            animation-duration: 4s;


        }

        @keyframes move {
            0% {
                top: 0px;
                left: 0px;
            }

            100% {
                top: 150px;
                left: 0px;
transform:scale(0.5) ;
            }




        }
    </style>




</head>

<body>
    <img src="./image/images.jpeg" alt="">

</body>
